{% extends "base.html" %}

{% block content %}
<style>
    .error-wrapper {
        text-align: center;
        padding: 3rem 1rem;
    }

    .error-code {
        font-size: 5rem;
        font-weight: 800;
        color: #dc3545;
    }

    .error-message {
        font-size: 1.25rem;
        color: #6c757d;
    }
</style>

<div class="container py-5">
    <div class="error-wrapper">
        <div class="error-code">404</div>
        <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary mt-3">Back to Home</a>
    </div>
</div>
{% endblock %}
